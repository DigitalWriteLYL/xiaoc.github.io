<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字中间加空格且下划线不连接示例</title>
    <style>
        .wz4 {
            font-size: 24px;
            width: 299px;
            height: 72px;
            background-color: rgba(234, 84, 63, 1);
            margin: 59px 0 0 68px;
            color: rgba(255, 255, 255, 1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .underlined-text {
            text-decoration: underline;
            margin: 0 5px; 
        }
    </style>
</head>
<body>
    <div class="wz4">
        <span class="underlined-text">第一部分</span>
        <span class="underlined-text">第二部分</span>
    </div>
</body>
</html>
